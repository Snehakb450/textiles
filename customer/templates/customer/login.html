{% load static %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css\login.css' %}">
<script src="{% static '/js/login.js' %}"></script>
<style>
    
        
</style>

<section class="vh-100 gradient-custom ">
  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center bg" style="background-color: #0e2f18;border-radius: 20px;height: 550px;">

                      <div class="mb-md-5 mt-md-4 pb-5">

                          <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                          <p class="text-white-50 mb-5">Please enter your login and password!</p>
                          <form action="" method="post">
                              {% csrf_token %}
                              <div class="form-outline form-white mb-4">
                                  <input type="email" name="user" id="Username" class="form-control form-control-lg"
                                      placeholder="Username" />

                              </div>
<br>
                              <div class="form-outline form-white mb-4">
                                  <input type="password" name="pwd" id="Password" class="form-control form-control-lg"
                                      placeholder="Password" />

                              </div>
                              <div class="row">
                                <p><a style="color:#d5e2e2 ;" href="{% url 'customer:forgot' %}">Forgot password?</a></p>                               
                                
                            </div>

                              

                              <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="return validate_login()">Login</button>

                          </form>
                      </div>



                  </div>
              </div>
          </div>
      </div>
  </div>
</section>



{% endblock %}
