
{% extends "customer/customer_master.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/master.css' %}">


  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
<center>
    <form method="post" style="width: 500px;" action="">

    {% csrf_token %}
    <div class="modal-body">

        <div id="custom">

            <div class="form-row form-group">

                <div class="col">

                    <label for="">First name</label>

                    <input type="text" class="form-control" id="fname" name="firstname" value="{{data.customer_name}}">

                </div>

                
            </div>

        </div>

        <div class="form-group">

            <label for="adrs">Address</label>

            <textarea name="address" id="adrs" cols="30" rows="3" class="form-control"
                id="adrs" ></textarea>

        </div>
        

        <div class="form-group">

            <label for="userMobile">Mobile</label>

            <input id="userMobile" class="form-control input-sm chat-input" name="mobile" value="{{data.customer_mobile}}">

        </div>
        <div class="form-group">

            <label for="userMail">Email</label>

            <input id="userMail" class="form-control input-sm chat-input" name="mail" value="{{data.customer_email}}">

        </div>
    </div>
<br>
    <div class="form-group">         
        
        <button type="submit" class="btn btn-primary">Save changes</button>

    </div>

</form>
</center>
<br><br>

{% endblock %}
