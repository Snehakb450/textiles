{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="{% static '\javascript\singup.js' %}"></script>

</head>

<body>
  

<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
              <form action="" method="POST">
                {% csrf_token %}
                

                <div id="resel" class="reseldata">
                    <div class="form-group">

                       
                        <input class="form-control input-sm chat-input"
                            name="resellercompanyname" id="resellercompanyname" placeholder="Enter Reseller company name" />
                    </div><br>
                    <div class="form-group">

                       
                        <input class="form-control input-sm chat-input"
                            name="resellercompanyid" id="resellercompanyid" placeholder="Enter Reseller company registration id" />
                    </div>

                </div>


<br>
                <div class="form-group">
                    <label for="">Address</label>
                    <textarea name="address" id="adrs" cols="30" rows="3"
                        class="form-control" id="adrs"></textarea>

                </div>
<br>
                
                <div class="form-group">

                   
                    <input id="userMobile" class="form-control input-sm chat-input" name="mobile"
                        placeholder="Enter mobile number" />

                </div>
<br>
                <div class="form-group">
                   

                    <input type="email" id="userEmail" class="form-control input-sm chat-input"
                        placeholder="Enter your Email" name="email" />

                </div>
                
<br>
                <div id="bnkdetails" >

                    <h4>Bank details</h4>

                    <div class="form-group">

                       
                        <input id="Rbankname" class="form-control input-sm chat-input"
                            name="resellerbankaccountname" placeholder="Enter account holder name" />

                    </div><br>
                    <div class="form-group">

                        
                        <input id="Rbanknumber" class="form-control input-sm chat-input"
                            name="resellerbankaccountnumber" placeholder="Enter account number" />

                    </div><br>
                    <div class="form-group">

                        
                        <input id="Raccountifsc" class="form-control input-sm chat-input"
                            name="resellerbankaccountifsc" placeholder="Enter account IFSC number" />

                    </div>


                </div>

                <div class="wrapper">

                    <span class="group-btn">

                        <br>

                        <button type="submit" class="btn btn-md"
                            style="background-color: #00796b; color: white;"
                            onclick="return signup_validate()">Signup</button>

                    </span><br>
                    <p>{{mse}}</p>

                </div>
                <br>
            </form>

              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
