{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\home.css' %}">
    <style>
        .bg {
            height: 550px !important;

        }
    </style>
</head>

<body>

    <section class="vh-100 gradient-custom ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center bg" style="background-color: #c8894a;border-radius: 20px;">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h4 class="fw-bold mb-2 ">Trouble with logging in?</h4>
                                <p class="text-white-50 mb-5">Enter your email address or username, and we'll send you a link to get back into your account.</p>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" name="emailorUsername" id="emailorUsername" class="form-control form-control-lg"
                                            placeholder="Email or Username" />

                                    </div>
<br>
                                    
<button class="btn btn-outline-light btn-lg px-5" type="submit">Send otp</button>


               <br><hr>                     
                                    <p class="small mb-5 pb-lg-2"><a  class="text-white-50" 
                                        href="{% url 'seller:seller_signup' %}">Create new account</a></p>

                                    

                                </form>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    
</body>

</html>
