{% extends "seller/seller_master.html" %} {% load static %} {% block content %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="py-5 text-left">

    <h2>Add product</h2>
</div>
<div class="row" style="width: 1200px;margin-left: 250px;">

    <div class="col-md-8 order-md-1">

        <form id="add_product" method="post" enctype="multipart/form-data">

            {% csrf_token %} 
            

            <div class="mb-3">

                
                    <input type="text" class="form-control" id="title" placeholder="Title of the product" name="title" required>
  

            </div>
            <div class="mb-3">

                

                    <input type="text" class="form-control" id="regproductid" name="regproductid" placeholder="Registered product id" required>

                    
                

            </div>

            <div class="mb-3">

               

                    <textarea class="form-control" id="description" name="description" placeholder="Description" required></textarea>

                    

            </div>
            <div class="mb-3">

                <input type="file" id="customFile" name="image" placeholder="choose" class="form-control" required>
                

            </div>

            <div class="mb-3">

                
                    <input type="number" class="form-control" id="price" name="price" placeholder=" Price in rupees" required>

                    

                

            </div>
            <div class="mb-3">

                

                    <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Available quantity" required>

                    
                

            </div>

            <div class="row">

                <div class="col-md-6 mb-6">

                    

                        <input type="number" class="form-control" name="weight" id="weight" placeholder="weight" required>

                        

                    

                </div>
                <div class="col-md-3 mb-3">

                   
                    <select class="custom-select d-block w-100 form-control" name="weightunit" id="weightunit"  required> 
                        <option value=""  disabled selected>weight unit</option>

                        <option>kg</option>

                        <option>g</option>

                        <option>b</option>

                        <option>oz</option>

                    </select>

                    

                </div>

            </div>

            
            <div class="row">

                <div class="col-md-6 mb-6">

                   
                    
                        <input type="text" class="form-control" name="brand" id="brand" placeholder="Brand name" required>

                </div>

                <div class="col-md-2 mb-3">

                    
                    <select class="custom-select d-block w-100" name="status" id="status" required>

                        <option value="">Status</option>

                        <option>Active</option>

                        <option>Draft</option>

                    </select>
                    

                </div>

            </div>
<br>
            <div class="mb-3">
                <button type="submit" class="btn" style="width: 800px;background-color: #ad91b4;">Save</button>
                

            </div>

        </form>

    </div>

</div>

{% endblock %}
